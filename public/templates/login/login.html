<br />
<div class="center-block">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-login" id="authContainer">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="javascript:;" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:;" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Login form -->
                            <form id="login-form">
                                <div class="form-group">
                                    <input type="text" id="login" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div id="loginSlider">
                                    <div class="form-group text-center">
                                        <input type="checkbox" id="rememberMe">
                                        <label for="rememberMe"> Remember Me</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" id="login-submit" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="javascript:;" id="recovery-form-link" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- Register form -->
                            <form id="register-form" hidden>
                                <div class="form-group">
                                    <input type="text" id="username" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="regPassword" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="confPassword" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="register-submit" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- Recovery form -->
                            <form id="recovery-form" hidden>
                                <div class="form-group">
                                    <input type="email" id="recoveryEmail" class="form-control" placeholder="Please, provide email address" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="recovery-submit" class="form-control btn btn-register" value="Submit recovery">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
